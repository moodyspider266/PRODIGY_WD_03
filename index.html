<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Tic-Tac-Toe</a></li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0  btop-0"><span class="boxText"></span></div>
            <div class="box btop-0"><span class="boxText"></span></div>
            <div class="box br-0 btop-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bBottom-0"><span class="boxText"></span></div>
            <div class="box bBottom-0"><span class="boxText"></span></div>
            <div class="box br-0 bBottom-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>

</html>
